services:
  - type: web
    name: berlin-for-parents-api
    runtime: python
    region: frankfurt 
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn wsgi:app
    envVars:
      - key: FLASK_ENV
        value: production
      - key: SECRET_KEY
        generateValue: true
      - key: PYTHON_VERSION
        value: 3.11.0

databases:
  - name: berlin-for-parents-db
    databaseName: playgrounds
    user: playground_user
    plan: free
