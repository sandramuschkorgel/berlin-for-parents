<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading...</title>
    <link rel="stylesheet" href="css/main.css">
    
    <!-- Leaflet CSS -->
    <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.css"
        crossorigin="anonymous"
        referrerpolicy="no-referrer"
    />
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <a href="index.html" id="nav-logo-text">Loading...</a>
            </div>
            <div class="nav-menu">
                <a href="index.html" class="nav-link">MAP</a>
                <a href="list.html" class="nav-link">LIST</a>
            </div>
        </div>
    </nav>

    <main class="main-content">
        <div id="map">
            <div id="filterPanel" class="filter-panel">
                <!-- Toggle Arrow Button -->
                <button class="toggle-panel-button" onclick="toggleFilterPanel()">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <polyline points="9 18 15 12 9 6"></polyline>
                    </svg>
                </button>

                <div class="filter-content">
                    <!-- Barrier Filter -->
                    <div class="filter-section">
                        <div class="filter-header">
                            <h4>Barrier</h4>
                            <label class="filter-toggle-switch">
                                <input type="checkbox" id="filterBarrier" onchange="applyFilters()">
                                <span class="toggle-slider-filter"></span>
                            </label>
                        </div>
                    </div>

                    <!-- Category Filter -->
                    <div class="filter-section">
                        <div class="filter-header">
                            <h4>Category</h4>
                            <select id="filterCategory" class="filter-dropdown" onchange="applyFilters()">
                                <option value="all">All</option>
                                <option value="public">Public</option>
                                <option value="private">Private</option>
                                <option value="commercial">Commercial</option>
                            </select>
                        </div>
                    </div>

                    <!-- Wheelchair Access Filter -->
                    <div class="filter-section">
                        <div class="filter-header">
                            <h4>Wheelchair Access</h4>
                            <label class="filter-toggle-switch">
                                <input type="checkbox" id="filterWheelchair" onchange="applyFilters()">
                                <span class="toggle-slider-filter"></span>
                            </label>
                        </div>
                    </div>

                    <!-- Indoor Filter -->
                    <div class="filter-section">
                        <div class="filter-header">
                            <h4>Indoor</h4>
                            <label class="filter-toggle-switch">
                                <input type="checkbox" id="filterIndoor" onchange="applyFilters()">
                                <span class="toggle-slider-filter"></span>
                            </label>
                        </div>
                    </div>

                    <!-- Dog Filter -->
                    <div class="filter-section">
                        <div class="filter-header">
                            <h4>Dogs</h4>
                            <select id="filterDog" class="filter-dropdown" onchange="applyFilters()">
                                <option value="all">All</option>
                                <option value="no">Not Allowed</option>
                                <option value="leashed">On Leash</option>
                            </select>
                        </div>
                    </div>

                     <!-- Material Filter -->
                    <div class="filter-section">
                        <div class="filter-header">
                            <h4>Material</h4>
                            <select id="filterMaterial" class="filter-dropdown" onchange="applyFilters()">
                                <option value="all">All</option>
                                <option value="metal">Metal</option>
                                <option value="wood">Wood</option>
                            </select>
                        </div>
                    </div>

                    <!-- Reset Button -->
                    <button class="reset-button" onclick="resetFilters()">Reset Filters</button>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <div id="footer-text">Loading...</div>
    </footer>

    <!-- Leaflet JS -->
    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.js"
        crossorigin="anonymous"
        referrerpolicy="no-referrer">
    </script>
    
    <!-- Scripts -->
    <script src="js/config.js"></script>
    <script src="js/base.js"></script>
    <script>
        const pageTitle = 'MAP';
    </script>
    <script src="js/map.js"></script>
</body>
</html>
